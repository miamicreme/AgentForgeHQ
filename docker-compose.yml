version: '3.8'
services:
  frontend:
    build: ./apps/frontend
    ports:
      - '3000:3000'
    env_file:
      - .env.example
  admin-dashboard:
    build: ./apps/admin-dashboard
    ports:
      - '3001:3000'
    env_file:
      - .env.example
  mobile:
    build: ./apps/mobile
    ports:
      - '8081:8081'
    env_file:
      - .env.example
  agent-api:
    build: ./services/agent-api
    ports:
      - '4000:4000'
    env_file:
      - .env.example
  gateway:
    build: ./apps/gateway
    ports:
      - '4001:4000'
    env_file:
      - .env.example
  skip-trace-enricher:
    build: ./apps/backend/src/agents/SkipTraceEnricher
    env_file:
      - .env.example

